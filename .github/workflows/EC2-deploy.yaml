name: Deploy Static WebApp to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute remote SSH commands (create target directory)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure Apache is installed
            sudo apt-get update -y
            sudo apt-get install -y apache2

            # Ensure target directory exists and has proper permissions
            sudo mkdir -p /var/www/html
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /var/www/html
            sudo chmod -R 755 /var/www/html

      - name: Copy files to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: ${{ secrets.TARGET_DIR }}
          ARGS: "--rsync-path='rsync' --exclude=.git --exclude=.Dockerfile --exclude=.github"

      - name: Execute remote SSH commands (copy files)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Remove old files from /var/www/html and copy new files
            sudo rm -rf /var/www/html/*
            sudo cp -r ${{ secrets.TARGET_DIR }}/* /var/www/html/

            # Set proper permissions for Apache
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Restart Apache to apply changes
            sudo systemctl restart apache2


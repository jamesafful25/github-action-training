name: Deploy Resume WebApp to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: prod
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      - name: Create target directory on EC2 and set permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure the target directory exists
            sudo mkdir -p /var/www/html
            # Change ownership to EC2_USER (or 'www-data' if necessary)
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /var/www/html
            # Ensure the permissions are correct for writing
            sudo chmod -R 755 /var/www/html

      - name: Deploy to Server using Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: /var/www/html  # Ensure the directory is set correctly

      - name: Check if files exist before moving them
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # List the contents of the directory to debug the path
            echo "Listing files in /home/${{ secrets.EC2_USER }}"
            ls -la /home/${{ secrets.EC2_USER }}
  
            # Ensure that the source directory has files
            shopt -s dotglob
            if [ -d "/home/${{ secrets.EC2_USER }}" ] && [ "$(ls -A /home/${{ secrets.EC2_USER }}/)" ]; then
              echo "Files found, moving to /var/www/html"
              sudo mv /home/${{ secrets.EC2_USER }}/.* /var/www/html/  # Include hidden files
              sudo mv /home/${{ secrets.EC2_USER }}/* /var/www/html/   # Non-hidden files
            else
              echo "No files found to move"
              exit 1
            fi

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Apache and enable it
            sudo apt-get -y update
            sudo apt-get install -y apache2
            sudo systemctl daemon-reload
            sudo systemctl start apache2
            sudo systemctl enable apache2

            # Remove existing contents of /var/www/html to ensure fresh deployment
            sudo rm -rf /var/www/html/*

            # Ensure the files are moved from the correct source directory
            sudo mv /home/${{ secrets.EC2_USER }}/.* /var/www/html/  # Hidden files
            sudo mv /home/${{ secrets.EC2_USER }}/* /var/www/html/   # Non-hidden files
